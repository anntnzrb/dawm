<mat-card *ngFor="let n of news[0]">
    <mat-card-title>{{ n.title }}</mat-card-title>
    <mat-card-subtitle>{{ n.author }}</mat-card-subtitle>
    <img mat-card-image src="{{ n.url_to_image }}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            {{ n.description }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" routerLink="/reporte">Reporte</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" routerLink="/reporte">
                            <span data-feather="home"></span>
                            Reporte
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <br>

            <div class="productos-container">
                <button id="btns-productos" (click)="getProductoAll()" type="button" class="btn btn-secondary">
                    All
                </button>
                <div class="btn-group" role="group" *ngFor="let p of productos_rel">
                    <button id="btn-producto" (click)="getProductoByName(p.nombre)" type="button"
                        class="btn btn-secondary m-2">
                        {{ p.nombre }}
                    </button>
                </div>
            </div>

            <br>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Comprador</th>
                            <th scope="col">Fecha de Compra</th>
                            <th scope="col">Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of productos">
                            <td>{{ p.id }}</td>
                            <td>{{ p.comprador.nombre }} {{ p.comprador.apellido }}</td>
                            <td>{{ p.fechaCompra | date }}</td>
                            <td>{{ p.valor }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
